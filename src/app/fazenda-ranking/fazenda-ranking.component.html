<div class="fz-ranking">
  <div class="fz-ranking__header">
    <app-header title={{headerTitle}}></app-header>
  </div>
  <div class="fz-ranking__candidates">
    <app-candidate
      *ngFor="let cdt of candidates; let i = index"
        [candidate]="cdt" [position]="i+1" [isEven]="(i+1) % 2 === 0"></app-candidate>
  </div>
</div>
